{% extends 'events/base.html' %}
{% block style %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .text-center {
        text-align: center;
        color: #333;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
        padding-top: 20px;
    }

    .control-panel-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 20px;
    }

    .grid-item {
        width: 250px;
        background: #1e022dbd; /* Teal color */
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        color: #ffffff; /* White text */
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .grid-item i {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .grid-item span {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .control-panel-link {
        text-decoration: none;
        color: inherit;
    }

    @media (max-width: 768px) {
        .grid-item {
            padding: 1.5rem;
            width: 100%;
        }

        .grid-item i {
            font-size: 2.5rem;
        }

        .grid-item span {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Admin Workspace</h1>
    <div class="control-panel-grid">
        <div class="grid-item">
            <a href="{% url 'add_user' %}" class="control-panel-link">
                <i class="fas fa-user-plus"></i>
                <span>Add User</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'add_faculty' %}" class="control-panel-link">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Add Faculty</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'add_allocation' %}" class="control-panel-link">
                <i class="fas fa-plus-circle"></i>
                <span>Add Duty</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'allocated_duty' %}" class="control-panel-link">
                <i class="fas fa-list-alt"></i>
                <span>Allocated List</span>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'add_dept_club' %}" class="control-panel-link">
                <i class="fas fa-building"></i>
                <span>Add Department/Club</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
