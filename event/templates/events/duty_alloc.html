{% extends 'events/base.html' %}
{% block style %}
<style>
    .control-panel-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        justify-items: center;
        align-items: center;
    }

    .grid-item {
        width: 100%;
    }

    .control-panel-link {
        text-decoration: none;
        color: inherit;
    }

    .grid-content {
        background: #cec6c6; /* Olive green */
        border-radius: 8px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .grid-content i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ffffff; /* White color for icons */
    }

    .grid-content span {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
    }

    .grid-content:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .text-center {
        color: #333;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: center;
    }

    @media (max-width: 768px) {
        .grid-content {
            padding: 1rem;
        }

        .grid-content i {
            font-size: 2.5rem;
        }

        .grid-content span {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Admin Workspace</h1>
    <div class="control-panel-grid">
        <div class="grid-item">
            <a href="{% url 'add_user' %}" class="control-panel-link">
                <div class="grid-content shadow-lg">
                    <i class="fas fa-user-plus"></i>
                    <span>Add User</span>
                </div>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'allocated_duty' %}" class="control-panel-link">
                <div class="grid-content shadow-lg">
                    <i class="fas fa-list-alt"></i>
                    <span>Allocated List</span>
                </div>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'add_allocation' %}" class="control-panel-link">
                <div class="grid-content shadow-lg">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Duty</span>
                </div>
            </a>
        </div>
        
        <div class="grid-item">
            <a href="{% url 'add_faculty' %}" class="control-panel-link">
                <div class="grid-content shadow-lg">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Add Faculty</span>
                </div>
            </a>
        </div>
        <div class="grid-item">
            <a href="{% url 'add_dept_club' %}" class="control-panel-link">
                <div class="grid-content shadow-lg">
                    <i class="fas fa-building"></i>
                    <span>Add Department/Club</span>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
