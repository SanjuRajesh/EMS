{% extends "events/base.html" %}

{% block style %}
<style>
    /* Center the heading */
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Style for the form container */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    /* Style for the submit button */
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        color: #fff;
        background-color: #28a745; /* Green button color */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #218838; /* Darker green on hover */
    }
</style>
{% endblock %}

{% block content %}
    <h1>Add New User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add User</button>
    </form>
{% endblock %}
