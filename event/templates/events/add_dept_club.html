{% extends "events/base.html" %}
{% block style %}
<style>
    /* Center the heading */
    .text-center {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Style for the form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .submit-button {
        padding: 10px 20px;
        border-radius: 4px;
        color: #fff;
        background-color: #28a745; /* Green button color */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #218838; /* Darker green on hover */
    }

    /* Style for popup message */
    .popup-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px; /* Adjust width as needed */
        text-align: center;
        z-index: 1000; /* Ensure it appears above other content */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0s 3s; /* Delay visibility transition */
    }

    .popup-message.show {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s, visibility 0s;
    }

    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
        margin-bottom: 100px;
    }

    /* Animation for fade in/out */
    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        5% {
            opacity: 1;
        }
        95% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    .fade-in-out {
        animation: fadeInOut 4s ease-in-out;
    }
</style>
{% endblock %}
{% block content %}
    <h2 class="text-center">Add New Department / Club</h2>
    <form method="post" action="{% url 'add_dept_club' %}" class="form-container">
        {% csrf_token %}
        <input type="hidden" name="add_dept_club">
        <div class="form-group">
            <label for="dept_club_name">Department Club Name</label>
            <input type="text" id="dept_club_name" name="dept_club_name" class="form-control" required>
        </div>
        <button type="submit" class="btn submit-button">Add Department Club</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div id="popup-message" class="popup-message alert alert-success fade-in-out show">
                    {{ message }}
                </div>
                <script>
                    setTimeout(function() {
                        var popupMessage = document.getElementById('popup-message');
                        popupMessage.classList.remove('show');
                    }, 3000); // Adjust the delay (in milliseconds) as needed
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endblock content %}
