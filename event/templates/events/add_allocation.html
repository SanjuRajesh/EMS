{% extends "events/base.html" %}
{% block content %}
    <h2 class="text-center">Add New Allocation</h2>
    <form method="post" action="" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <label for="faculty">Faculty</label>
            <select id="faculty" name="faculty" class="form-control">
                <option value="" selected disabled>Select Faculty</option>
                {% for faculty in faculties %}
                <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="dept_club">Department Club</label>
            <select id="dept_club" name="dept_club" class="form-control">
                <option value="" selected disabled>Select Department Club</option>
                {% for dept_club in dept_clubs %}
                <option value="{{ dept_club.id }}">{{ dept_club.dc_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn submit-button">Add Allocation</button>
    </form>
{% endblock content %}

{% block style %}
<style>
    /* Center the heading */
    .text-center {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Style for the form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style form elements */
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .submit-button {
        padding: 10px 20px;
        border-radius: 4px;
        color: #fff;
        background-color: #28a745; /* Green button color */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #218838; /* Darker green on hover */
    }
</style>
{% endblock %}
